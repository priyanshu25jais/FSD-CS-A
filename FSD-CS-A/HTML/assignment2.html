<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    #container {
      margin: 20px auto;
      background-color: rgb(201, 217, 230);
      padding: 20px;
      width: 260px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
    }
    #header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    #header img {
      width: 40px;
      height: 40px;
    }
    #count {
      font-size: 2rem;
      margin: 15px 0;
      font-weight: bold;
    }
    #message {
      font-size: 0.9rem;
      color: red;
      margin-top: 8px;
      height: 18px; 
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .inc { background-color: #4caf50; color: white; }
    .dec { background-color: #f44336; color: white; }
    button:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <div id="container">
    <div id="header">
      <img src="img.png" alt="Image loading">
      <h3>Counter App</h3>
    </div>
    <div id="count">0</div>
    <button class="inc">Increment</button>
    <button class="dec">Decrement</button>
    <div id="message"></div>
  </div>

  <script>
    let count = 0;
    const countEl = document.getElementById("count");
    const incBtn = document.querySelector(".inc");
    const decBtn = document.querySelector(".dec");
    const msg = document.getElementById("message");

    incBtn.addEventListener("click", () => {
      if (count < 10) {
        count++;
        countEl.textContent = count;
        msg.textContent = "";
      } else {
        msg.textContent = "Maximum Limit Reached";
      }
    });

    decBtn.addEventListener("click", () => {
      if (count > 0) {
        count--;
        countEl.textContent = count;
        msg.textContent = "";
      } else {
        msg.textContent = "Minimum Limit Reached";
      }
    });
  </script>
</body>
</html>
